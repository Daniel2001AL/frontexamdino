<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
        <title>Micro Marvel</title>
</head>

<body>
    <header>
        <h1>Nombre de Dinosaurio</h1>
    </header>
    <section>
        <div class="card">
            <div class="card-header">Buscar Dinosaurio</div>
            <div class="card-body">
                <h5 class="card-title">Tu Dinosaurio</h5>
                <p class="card-text">
                    Escribe un numero y obtendras el Dinosaurio con ese numero
                </p>
                <Label for="idmarvel" class="label-form">
                    <span>Ingresa el Numero</span>
                    <div class="inp-btn">
                        <input type="number" name="idmarvel" id="iddino">
                        <button href="#" class="btn btn-primary" onclick="getDino()">Buscar</button>
                    </div>
                </Label>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Tu Dinosaurio es:</h5>
                <div class="card-dino">
                    <div class="personaje" id="personaje">
    
                    </div>
                    <div class="personaje" id="desc">
        
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <section>
        <div class="card">
            <div class="card-header">Genera Dinosaurio Random</div>
            <div class="card-body">
                <h5 class="card-title">Tu Dinosaurio Random</h5>
                <p class="card-text">
                    Aqui vas a generar un Dinosaurio Random
                </p>
                <button href="#" class="btn btn-primary" onclick="getRandomDino()">Random</button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Tu Dinosaurio es:</h5>
                <div class="card-dino">
                    <div class="personaje" id="dinoRandom">
    
                    </div>
                    <div class="personaje" id="dinorandes">
        
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
